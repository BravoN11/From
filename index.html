<!DOCTYPE html>
<html lang="en">
<!-- Create form -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Registry</title>
</head>
<body>
    <h1>Hello Family!</h1>
    <h2>Please enter your contact information!</h2>
        <!--input 10 fields-->
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName"><br />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName"><br />
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber"><br />
        <label for="email">Email:</label>
        <input type="email" id="email"><br />
        <label for="address">Address:</label>
        <input type="text" id="address"><br />
        <label for="city">City:</label>
        <input type="text" id="city"><br />
        <label for="state">State:</label>
        <input type="text" id="state"><br />
        <label for="zipcode">Zipcode:</label>
        <input type="text" id="zipcode"><br />
        <label for="Misc">Misc:</label>
        <textarea name="text" rows="6" cols="64"></textarea><br /><br />
        <button id="saveBtn">Save</button>
        <p>How would you like to be contacted?</p>
        <ul>
            <li><input type="checkbox" name="contact" value="telephone" checked> Telephone</li> 
            <li><input type="checkbox" name="contact" value="email" checked> Email</li> 
            <li><input type="checkbox" name="contact" value="Snail mail"> Snail Mail</li> 
            <li><input type="checkbox" name="contact" value="Leave me Alone"> Leave Me Alone</li>
        </ul>
        
</body>
</html>
