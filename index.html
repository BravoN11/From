<title>Snowboard Ordering form</title>
    <script>
        function calculateTotal() {
            // Retrieve quantity, price, and discount input values
            var quantity = parseInt(document.getElementById("quantity").value, 10);
            var pricePerSnowboard = document.getElementById("price").value;
            var taxRate = document.getElementById("tax").value;
            var discountData = calculateDiscount(quantity);

            // Calculate total without tax after applying discount
            var totalWithoutTax = (quantity * pricePerSnowboard) - discountData.amount;

            // Calculate total with tax
            var totalWithTax = totalWithoutTax + (totalWithoutTax * (taxRate / 100));

            // Display the discount rate and total with tax in the form
            document.getElementById("total").innerText = "Discount Rate: " + discountData.rate + "%\nTotal with Tax: $" + totalWithTax.toFixed(2);
        }

        function calculateDiscount(quantity) {
            var discountRate = 0;

            // Apply 10% discount for 2 snowboards
            if (quantity === 2) {
                discountRate = 10;
            }

            // Apply 15% discount for 3 snowboards
            if (quantity >= 3) {
                discountRate = 15;
            }

            // Calculate discount amount
            var discountAmount = (quantity * document.getElementById("price").value * discountRate) / 100;

            return { rate: discountRate, amount: discountAmount };
        }
    </script>
</head>
<body>
    <h1>Snowboard Ordering Form</h1>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="0" value="0"><br />

    <!-- Add input box for the price of each snowboard -->
    <label for="price">Price per Snowboard:</label>
    <input type="number" id="price" min="0" value="200"><br />

    <!-- Add input box for the tax rate -->
    <label for="tax">Tax Rate (%):</label>
    <input type="number" id="tax" min="0" value="10"><br />

    <!-- Button to calculate total -->
    <button onclick="calculateTotal()">Calculate Total</button>

    <!-- Display total here -->
    <p id="total"></p>
</body>
